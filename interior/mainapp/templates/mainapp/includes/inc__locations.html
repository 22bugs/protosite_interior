<div class="locations">
    {% for item in locations %}
        <div class="locations-info">
            {{ item.mapcode|safe }}
            
            <svg><use xlink:href="#svg_flag">
            </svg><svg xmlns="http://www.w3.org/2000/svg" style="display: none;"><symbol id="svg_flag" viewBox="0 0 512 512"><path d="M256,0C153.755,0,70.573,83.182,70.573,185.426c0,126.888,165.939,313.167,173.004,321.035 c6.636,7.391,18.222,7.378,24.846,0c7.065-7.868,173.004-194.147,173.004-321.035C441.425,83.182,358.244,0,256,0z M256,278.719 c-51.442,0-93.292-41.851-93.292-93.293S204.559,92.134,256,92.134s93.291,41.851,93.291,93.293S307.441,278.719,256,278.719z"/></symbol></svg>
            
            <span class="locations-info-region">{{ item.place }}</span>

            <div class="locations-info-details">
                <span class="locations-info-details-title">Phone:</span>
                <span class="locations-info-details-data">{{ item.phone_number }}</span>
            </div>

            <div class="locations-info-details">
                <span class="locations-info-details-title">Email:</span>
                <span class="locations-info-details-data">{{ item.email }}</span>
            </div>

            <div class="locations-info-details">
                <span class="locations-info-details-title">Address:</span>
                <span class="locations-info-details-data">{{ item.address }}</span>
            </div>
        </div>
    {% endfor %}
</div>
