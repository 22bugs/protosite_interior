<div class="submenu-0">
    <a href="{% url 'main:products' %}" class="submenu-0-link"
        {% if request.path == '/products/' %}
            activ='true'
        {% else %}
            activ='false'
        {% endif %}>
        all
    </a>
    
    {% for link in categories %}
        <a href="{% url 'main:category' link.name %}" class="submenu-0-link"
            {% if link.name in request.path %}
                activ='true'
            {% else %}
                activ='false'
            {% endif %}>
            {{ link.name }}
        </a>
    {% endfor %}
</div>
